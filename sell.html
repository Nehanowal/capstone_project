<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dormdeal | Post Your Item</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #faf8f6;
      margin: 0;
      padding: 0;
    }


    header {
      background-color: #D97706;
      color: white;
      padding: 1rem 1.5rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }


    .sell-container {
      max-width: 500px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .sell-container h2 {
      text-align: center;
      color: #D97706;
      margin-bottom: 0.5rem;
    }

    .sell-container p {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }


    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form textarea {
      resize: none;
      height: 80px;
    }

    form button {
      width: 100%;
      background-color: #D97706;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    form button:hover {
      background-color: #b96b05;
    }


    footer {
      text-align: center;
      color: #444;
      font-size: 0.9rem;
      margin-top: 2rem;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>


  <header>Post Your Item</header>


  <div class="sell-container">
    <h2>Sell something you no longer need üè†</h2>
    <p>Right inside your hostel! Fill the form below to list your item.</p>

    <form action="#" method="post">
      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" name="item-name" placeholder="e.g. Study Table" required>

      <label for="price">Price (‚Çπ)</label>
      <input type="number" id="price" name="price" placeholder="e.g. 500" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="e.g. Wooden table in good condition" required></textarea>

      <label for="image-url">Image URL</label>
      <input type="url" id="image-url" name="image-url" placeholder="Paste image link" required>

      <label for="contact">Contact Info</label>
      <input type="text" id="contact" name="contact" placeholder="e.g. Room 105, Block B or +91 98765..." required>

      <button type="submit">Post Item</button>
    </form>
  </div>

  
  <footer>
    @ Dormdeal ‚Äî Made for Hostel Life üè†
  </footer>

</body>
</html>
