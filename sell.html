<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Your Item | DormDeal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 450px;
      margin: 50px auto;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sell Something You No Longer Need üè†</h2>
    <p>Right inside your hostel! Fill the form below to list your item.</p>

    <form>
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" placeholder="e.g. Study Table" required>

      <label for="price">Price (‚Çπ)</label>
      <input type="number" id="price" placeholder="e.g. 500" required>

      <label for="description">Description</label>
      <textarea id="description" rows="3" placeholder="e.g. Wooden table in good condition" required></textarea>

      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" placeholder="Paste image link" required>

      <label for="contact">Contact Info</label>
      <input type="text" id="contact" placeholder="e.g. Room 105, Block B or +91 98765..." required>

      <label for="timing">Available Timing</label>
      <input type="text" id="timing" placeholder="e.g. 5 PM ‚Äì 8 PM" required>

      <button type="submit">Post Item</button>
    </form>

    <footer>¬© DormDeal ‚Äî Made for Hostel Life üè†</footer>
  </div>
</body>
</html>
